version: '2'
services:
  test:
    build:
      context: .
      args: CMAKE_DEFINES="-DCMAKE_BUILD_TYPE=Release -DMEMORY_CHECK=ON"
    links:
      - mysql
      - postgres
    privileged: true
    working_dir: /usr/src/build
    environment:
      MYSQL_URI: mysql://mysql:3306/test
      POSTGRES_URI: postgres://test:test@postgres:5432/test
    depends_on:
      - mysql
      - postgres
    command: dockerize -wait tcp://mysql:3306 -wait tcp://postgres:5432 -timeout 20s tests/rj_db_test_all
  coverage:
    build:
      context: .
      args: CMAKE_DEFINES="-DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON"
    links:
      - mysql
      - postgres
    privileged: true
    working_dir: /usr/src/build
    environment:
      MYSQL_URI: mysql://mysql:3306/test
      POSTGRES_URI: postgres://test:test@postgres:5432/test
    depends_on:
      - mysql
      - postgres
    command: dockerize -wait tcp://mysql:3306 -wait tcp://postgres:5432 -timeout 20s run_coverage
  mysql:
    image: mysql:5.6
    hostname: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
  postgres:
    image: postgres:9.3
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
