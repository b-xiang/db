sudo: required
services:
    - docker
env:
  DOCKER_COMPOSE_VERSION: 1.7.1
  DOCKER_VERSION: 1.11.2
before_install:
  - curl -L https://get.docker.com/builds/`uname -s`/`uname -m`/docker-${DOCKER_VERSION}.tgz > docker.tgz
  - sudo tar -xzpf docker.tgz -C /usr/local/bin
  - sudo curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker*
script:
    - docker-compose build
    - docker-compose run test
