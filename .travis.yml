language: cpp
before_install: 
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq   
before_script: 
  - git submodule update --init --recursive
  - autoreconf -if
install:
  - sudo apt-get install -qq gcc-4.8 g++-4.8 mysql-client sqlite3 valgrind 
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - sudo update-alternatives --config gcc
  - sudo update-alternatives --config g++
  - mysql -e "create database IF NOT EXISTS test;" -uroot 
script:
  - ./configure
  - make test
  - valgrind --leak-check=full --error-exitcode=5 ./tests/arg3mysql_cache_test
  - valgrind --leak-check=full --error-exitcode=5 ./tests/arg3mysql_test
  - valgrind --leak-check=full --error-exitcode=5 ./tests/arg3sqlite_cache_test
  - valgrind --leak-check=full --error-exitcode=5 ./tests/arg3sqlite_test 


